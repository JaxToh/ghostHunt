<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monster Hunter</title>
    <script src="main.js" type="module"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
     <h1>Monster Hunter</h1>

     <div id="hunt">You can hunt again in: <span id="countDown"></span></div>
     <button id="huntButton">Hunt</button>

    <div id="result">Start your catch</div> 

     <div id="shop">Purchase extra equips to attract higher level monsters!
      <table id="items">
        <tr>
          <th id="i0"><img src="https://i.imgur.com/DZczurY.png" height="100" width="100" title="helps catch mid-tier monsters..">Charm<button id="charm">$500</button></th>
          <th id="i1"><img src="https://i.imgur.com/k93g8xm.png" height="100" width="100" title="helps catch high-tier monsters..">Amulet<button id="amulet">$999</button></th>
        </tr>
      </table>  
     </div>
      <button id="shopButton">Shop</button>

     <div id="text">Start hunting!</div> 
      <table id="equips">
        <tr>
          <th>Equips:</th>
          <td id="e0"><img src="https://i.imgur.com/hsIdogn.png" height="100" width="100"></td>
          <td id="e1"><img src="https://i.imgur.com/DZczurY.png" height="100" width="100"></td>
          <td id="e2"><img src="https://i.imgur.com/k93g8xm.png" height="100" width="100"></td>
        </tr>
      </table>
      
      <table id="captures">
        <tr>
          <th>Captures:</th>
          <td id="m1"><img src="https://i.imgur.com/bV2RLAE.png" height="100" width="100"></td>
          <td id="m2"><img src="https://i.imgur.com/vL6EucA.png" height="100" width="100"></td>
          <td id="m3"><img src="https://i.imgur.com/4YGkMzF.png" height="100" width="100"></td>
          <td id="m4"><img src="https://i.imgur.com/qrZergm.png" height="100" width="100"></td>
          <td id="m5"><img src="https://i.imgur.com/LNjsGFj.png" height="100" width="100"></td>
          <td id="m6"><img src="https://i.imgur.com/mLBl9o4.png" height="100" width="100"></td>
          <td id="m7"><img src="https://i.imgur.com/amWNdUZ.png" height="100" width="100"></td>
          <td id="m8"><img src="https://i.imgur.com/KarOv20.png" height="100" width="100"></td>
          <td id="m9"><img src="https://i.imgur.com/5GSXhuk.png" height="100" width="100"></td>
          <td id="m10"><img src="https://i.imgur.com/YEmQNDu.png" height="100" width="100"></td>
        </tr>
      </table>

      <div id="goldicon"><strong>$<span id="gold">0</span></strong></div>
      
    </body>
</html>
